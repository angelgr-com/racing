<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- SPA -->
        <section id="screen1" onclick="changeScreen(2)">
            <div class="screen1-title">
                <h1>Untitled Racing Game</h1>
                <p>Click or press any key to continue</p>
            </div>
        </section>

        <section id="screen2" onclick="changeScreen(3)">
            <div class="screen1-select">
                
            </div>
        </section>

        <section id="screen3" onclick="changeScreen(4)">
            <div class="screen1-ready"></div>
        </section>

        <section id="screen4" onclick="changeScreen(5)">
            <div class="screen1-game"></div>
        </section>

        <section id="screen5" onclick="changeScreen(1)">
            <div class="screen1-restart"></div>
        </section>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
