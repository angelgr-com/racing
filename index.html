<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container center">
        <!-- SPA -->
        <section id="screen1" onclick="changeScreen(2)">
            <div class="screen1-title center">
                <h1>Untitled Racing Game</h1>
                <p>Click or press any key to continue</p>
            </div>
        </section>

        <section id="screen2">
            <div class="screen2-select">
                <div class="selectPlayerTitle flex row center">
                    <div>
                        <h1>Select four characters</h1>
                    </div>
                </div>
                <div class="selectCharacter flex column center">
                    <div class="selCharRow1 flex row center">
                        <div class="character1">
                                <img id="1" src="assets/img/bluebat.gif" alt="Bluebat" onclick="selectCharacter(1)">
                        </div>
                        <div class="character2">
                                <img id="2" src="assets/img/bus01.gif" alt="Bus" onclick="selectCharacter(2)">
                        </div>
                        <div class="character3">
                                    <img id="3" src="assets/img/car01.gif" alt="Car" onclick="selectCharacter(3)">
                        </div>
                        <div class="character4">
                                <img id="4" src="assets/img/flappy-box.gif" alt="Flappy Box" onclick="selectCharacter(4)">
                        </div>
                    </div>
                    <div class="selCharRow2 flex row center">
                        <div class="character5">
                                <img id="5" src="assets/img/green-monster.gif" alt="Green Monster" onclick="selectCharacter(5)">
                        </div>
                        <div class="character6">
                                <img id="6" src="assets/img/marshmallow.gif" alt="Marshmallow" onclick="selectCharacter(6)">
                        </div>
                        <div class="character7">
                                <img id="7" src="assets/img/spaceship01.png" alt="Spaceship" onclick="selectCharacter(7)">
                        </div>
                        <div class="character8">
                                <img id="8" src="assets/img/ufo.png" alt="Ufo" onclick="selectCharacter(8)">
                        </div>
                    </div>
                </div>
                <div class="selectConfirm flex row center">
                    <div class="char1">
                        <div class="char1-img"></div>
                        <div class="char1-info">
                            <div id="data1" class="CharacterData">
                            </div>
                        </div>
                    </div>
                    <div class="char2">
                        <div class="char2-img"></div>
                        <div class="char2-info">
                            <div id="data2" class="CharacterData">
                            </div>
                        </div>
                    </div>
                    <div class="char3">
                        <div class="char3-img"></div>
                        <div class="char3-info">
                            <div id="data3" class="CharacterData">
                            </div>
                        </div>
                    </div>
                    <div class="char4">
                        <div class="char4-img"></div>
                        <div class="char4-info">
                            <div id="data4" class="CharacterData">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="screen3" onclick="changeScreen(4)"">
            <div class="screen3-ready flex column center">
                <h1>Get Ready!</h1>
                <p>Click or press any key to continue</p>
                <div class="screen3-characters flex column center">
                    <div class="screen3-row1">
                        <div class="char1">
                            <!-- 1 -->
                            <div id="sel1-img"></div>
                            <div id="sel1-info"></div>
                        </div>
                        <div class="char2">
                            <!-- 2 -->
                            <div id="sel2-img"></div>
                            <div id="sel2-info"></div>
                        </div>
                    </div>
                    <div class="screen3-row2">
                        <div class="char3">
                            <!-- 3 -->
                            <div id="sel3-img"></div>
                            <div id="sel3-info">
                        </div>
                        <div class="char4">
                            <!-- 4 -->
                            <div id="sel4-img"></div>
                            <div id="sel4-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="screen4" onclick="changeScreen(5)">
            <div class="screen4-game">
                <div class="finish">
                    <div class="finish-p1"></div>
                    <div class="finish-p2"></div>
                    <div class="finish-p3"></div>
                    <div class="finish-p4"></div>
                </div>
                <div class="race">
                    <div class="race-p1"></div>
                    <div class="race-p1"></div>
                    <div class="race-p1"></div>
                    <div class="race-p1"></div>
                </div>
                <div class="start">
                    <div class="start-p1"></div>
                    <div class="start-p2"></div>
                    <div class="start-p3"></div>
                    <div class="start-p4"></div>
                </div>
                <div class="info">
                    <div class="info-p1"></div>
                    <div class="info-p2"></div>
                    <div class="info-p3"></div>
                    <div class="info-p4"></div>
                </div>
            </div>
        </section>

        <section id="screen5" onclick="changeScreen(1)">
            <div class="screen5-restart">

            </div>
        </section>
    </div>
    <script src="js/characters.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
